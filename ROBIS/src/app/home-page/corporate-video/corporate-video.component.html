<div class="flex w-screen h-screen items-center justify-center">
  <app-navbar class="absolute top-0 left-0 z-50 w-screen"></app-navbar>
  <video #CorpVideo class="flex size-full rounded-lg" [autoplay]="true" (click)="pauseAndPlay(CorpVideo)" [src]="videoURL"></video>
  <div [ngClass]="{'opacity-0': buttonVisible}" class="size-20 duration-300 bg-gray-200 shadow-[0_0_30px_#DA212750] rounded-full absolute flex items-center justify-center">
    <svg [ngClass]="{'hidden': !videoState}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4.5" stroke="#DA2127" class="size-10">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
    </svg>

    <svg [ngClass]="{'hidden': videoState}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#DA2127" class="size-10">
      <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
    </svg>

  </div>
</div>

<div class="w-screen h-screen flex items-center justify-between">
  <span class="w-full flex items-center justify-center">
    <!-- Add Logo and make it absolute and position -->
    <span class="w-[70%] shadow-[0_0_80px_#00000040] rounded-[15px] flex items-start justify-between flex-col p-14 py-12 gap-10">
      <p class="flex items-center text-[44px] font-bold">LOGIN</p>
      <!-- User Credentials -->
      <span class="w-full flex flex-col gap-8">
        <!-- Username -->
        <span class="flex flex-col items-start w-full justify-start gap-1">
          <p class="text-[13px] pl-1 font-semibold">Username</p>
          <input [(ngModel)]="userName" type="text" class="flex w-full px-5 py-1.5 pt-3 font-medium outline-none border-b-2" placeholder="Username">
        </span>

        <!-- Company name -->
        <span class="flex flex-col items-start w-full justify-start gap-1 relative">
          <p class="text-[12px] pl-1 font-semibold">Comapany Name</p>
          <input [(ngModel)]="companyName" type="text" class="flex w-full px-5 py-1.5 pt-3 font-medium outline-none border-b-2" placeholder="Company Name">
          <p class="text-red-500 absolute text-[10px] bottom-[-20px]">{{errorMessage}}</p>
        </span>
      </span>

      <span class="flex justify-center items-center w-full gap-5 flex-col">
        <button (click)="validateLogin()" class="flex px-7 py-3 text-white font-semibold rounded-md bg-[#DA2127]">LOGIN</button>
        <span class="flex gap-2 items-center text-[11px] font-normal justify-center w-full">If you don't have account. <a routerLink='/createUser' routerLinkActive="active" class="text-[#053bff] cursor-pointer text-[12px] underline underline-offset-2">Create User</a></span>
      </span>

    </span>
  </span>

  <span class="w-[50%] h-full bg-[#DA2127] flex items-center justify-center">
    <img src="../../assets/Motherson-white-redBG.jpg" alt="Motherson" class="w-56">
  </span>
</div>
